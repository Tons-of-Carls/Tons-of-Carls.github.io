<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>RC Car Controller</title>
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<label for="NgrokTunnelID">Ngrok Tunnel ID</label>
				<div class="input-group mb-3">
					<input id="NgrokTunnelID" type="text" class="form-control">
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<h2>Left</h2>
				</div>
				<div class="col">
					<h2>Right</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<button id="forward-left" type="button" class="btn btn-primary btn-lg btn-block">Forward</button>
				</div>
				<div class="col">
					<button id="forward-right" type="button" class="btn btn-primary btn-lg btn-block">Forward</button>
				</div>
			</div>
			<br/>
			<br/>
			<br/>
			<br/>
			<div class="row">
				<div class="col">
					<button id="backward-left" type="button" class="btn btn-success btn-lg btn-block">Backwards</button>
				</div>
				<div class="col">
					<button id="backward-right" type="button" class="btn btn-success btn-lg btn-block">Backwards</button>
				</div>
			</div>
			
			<br/>
			<br/>
			<br/>
			<br/>
			
			<div class="row">
				<div class="col">
					<button id="EmergencyStop" type="button" class="btn btn-danger btn-lg btn-block">Emergency Stop</button>
				</div>
			</div>
		</div>
		
		<script src="scripts/rc.js"></script
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
	</body>
</html>
